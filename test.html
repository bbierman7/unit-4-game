<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body> 
    <div id="display"></div>
    <div id="buttons"></div>

    <!--jquery link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">

      $(document).ready(function() {
                //Crystal Buttons

                    //Variable named crystalBtn equal to $("<button>")
                    var crystalBtn = $("<button>");

                    //Classes for crystalBtn
                    crystalBtn.addClass("");

            
                    //Crystals Collector title
                    <div class="row" style="background-color:cadetblue; color:black; width:20%;">Crystals Collector!</div>


                    <div class="jumbotron" style="width:20%; margin-top:170px; margin-left:5%; color:darkblue; background-color:skyblue">
                        <h1>Instructions:</h1>
                        <p>You will be given a random number at the start of the game.</p>
                        <p>There are four crystals below. By clicking on a crystal you will add a specific amount of points to your total score.</p>
                        <p>You win the game by matching your total score to a random number, and you lose the game if your total score goes above the random number</p>
                        <p>The value of each crystal is hidden from you until you click on it.</p>
                        <p>Each time when the game starts, the game will change the values of each crystal.</p>
                    </div>

                    //Random # + Wins and Losses total score
                    <div>
                    </div>

                    //Crystal buttons
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6" style="background-color: skyblue; width:50%;">Random Number:</div>
                        <div class="col-lg-6 col-md-6 col-sm-6" style="background-color: skyblue">Wins:<span></span></div>
                    </div>

                    //Total score title
                    <div class="row">
                        <div class="col-md-6" style="background-color: tomato">Total Score:</div>
                    </div>

                    //Score value
                    <div>
                        <div class="col-md-6" style="background-color:yellow"><span>0</span></div>
                    </div>
                
    });

  </script>
